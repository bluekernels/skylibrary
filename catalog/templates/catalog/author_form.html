{% extends "base_generic.html" %}

{% block content %}

<div class="row">
    <form action="" method="post" class="col s12">
        {% csrf_token %}
        <p>{{form.date_of_date.errors}}</p> <!-- check this out-->
        <div class="row">     
            <div class="col s10">
                <label class="form_label">First Name</label>
                {{form.first_name}}
            </div>
        </div>
        <div class="row">     
            <div class="col s10">
                <label class="form_label">Last Name</label>
                {{form.last_name}}  
            </div>
        </div>
        <div class="row">     
            <div class="col s10">
                <label class="form_label">Date Of Birth</label>
                {{form.date_of_birth}} 
                <strong><p style="margin-top:-15px;">{{form.date_of_birth.help_text}}<i class="mdi mdi-information blue-text"></i></p></strong>
            </div>
        </div>
        <div class="row">     
            <div class="col s10">
                <label class="form_label">Date of Death</label>
                {{form.date_of_death}} 
                
            </div>
        </div>
        <div class="row">
            <button class="btn waves-effect waves-light btn-large light-blue darken-4" type="submit">
                {% if first_name == author.first_name %} <i class="mdi mdi-send"></i> {% else %}  <i class="mdi mdi-history"></i> {% endif %} 
                Submit
            </button>
        </div>  
    </form>
</div> 
{% endblock %}
