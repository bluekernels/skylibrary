{% extends "base_generic.html" %}

{% block content %}

<p>Are you sure you want to delete the book: {{ book }}?</p>

<form action="" method="POST">

      <i class="mdi mdi-delete"></i> Submit
      </button>
  </form>

{% endblock %}
