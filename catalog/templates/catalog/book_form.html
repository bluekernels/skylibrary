{% extends "base_generic.html" %}

{% block content %}

<div class="row">
    <form action="" method="post" class="col s12">
        {% csrf_token %}
        <div class="row">     
            <div class="col s10">
                <label class="form_label">Title</label>
                {{form.title}}
            </div>
        </div>
        <div class="row">     
            <div class="col s10">
                <label class="form_label">Author</label>
                {{form.author}}  
            </div>
        </div>
        <div class="row">     
            <div class="col s10">
                <label class="form_label">Language</label>
                {{form.language}} 
            </div>
        </div>
        <div class="row">     
            <div class="col s10">
                <label class="form_label">ISBN</label>
                {{form.isbn}} 
            </div>
        </div>
        <div class="row">     
            <div class="col s10">
                <label class="form_label">Genre</label>
                {{form.genre}} 
            </div>
        </div>
        <div class="row">     
            <div class="col s10">
                <label class="form_label">Summary</label>
                {{form.summary}} 
            </div>
        </div>
        
        <div class="row">
            <button class="btn waves-effect waves-light btn-large light-blue darken-4" type="submit">
                {% if title == book.title %} <i class="mdi mdi-send"></i> {% else %}  <i class="mdi mdi-history"></i> {% endif %} 
                Submit
            </button>
        </div>  
    </form>
</div> 
{% endblock %}
